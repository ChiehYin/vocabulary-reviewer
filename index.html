<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Reviewer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Book = ({ className = "w-6 h-6" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        );

        const Calendar = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Trash2 = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Edit2 = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Check = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        function VocabularyReviewer() {
            const [words, setWords] = useState([]);
            const [newWord, setNewWord] = useState('');
            const [newSentence, setNewSentence] = useState('');
            const [showReview, setShowReview] = useState(false);
            const [reviewWords, setReviewWords] = useState([]);
            const [lastReviewDate, setLastReviewDate] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editWord, setEditWord] = useState('');
            const [editSentence, setEditSentence] = useState('');

            // Load data from localStorage on mount
            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const savedWords = localStorage.getItem('vocab-words');
                    const savedDate = localStorage.getItem('vocab-last-review');
                    
                    if (savedWords) {
                        setWords(JSON.parse(savedWords));
                    }
                    if (savedDate) {
                        setLastReviewDate(savedDate);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            const saveWords = (updatedWords) => {
                localStorage.setItem('vocab-words', JSON.stringify(updatedWords));
                setWords(updatedWords);
            };

            const addWord = () => {
                if (!newWord.trim() || !newSentence.trim()) return;

                const word = {
                    id: Date.now(),
                    word: newWord.trim(),
                    sentence: newSentence.trim(),
                    addedDate: new Date().toISOString(),
                };

                const updatedWords = [...words, word];
                saveWords(updatedWords);
                setNewWord('');
                setNewSentence('');
            };

            const deleteWord = (id) => {
                const updatedWords = words.filter(w => w.id !== id);
                saveWords(updatedWords);
            };

            const startEdit = (word) => {
                setEditingId(word.id);
                setEditWord(word.word);
                setEditSentence(word.sentence);
            };

            const saveEdit = () => {
                const updatedWords = words.map(w => 
                    w.id === editingId 
                        ? { ...w, word: editWord.trim(), sentence: editSentence.trim() }
                        : w
                );
                saveWords(updatedWords);
                setEditingId(null);
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditWord('');
                setEditSentence('');
            };

            const generateDailyReview = () => {
                const today = new Date().toDateString();
                
                // Get last 7 words
                const sortedWords = [...words].sort((a, b) => 
                    new Date(b.addedDate) - new Date(a.addedDate)
                );
                const last7 = sortedWords.slice(0, 7);
                
                // Get 5 random words from the rest
                const remaining = sortedWords.slice(7);
                const random5 = [];
                
                if (remaining.length > 0) {
                    const shuffled = [...remaining].sort(() => Math.random() - 0.5);
                    random5.push(...shuffled.slice(0, Math.min(5, shuffled.length)));
                }
                
                const review = [...last7, ...random5];
                setReviewWords(review);
                setShowReview(true);
                setLastReviewDate(today);
                localStorage.setItem('vocab-last-review', today);
            };

            const shouldShowReviewPrompt = () => {
                const today = new Date().toDateString();
                return lastReviewDate !== today && words.length > 0;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <Book className="w-8 h-8 text-indigo-600" />
                                    <h1 className="text-3xl font-bold text-gray-800">Vocabulary Reviewer</h1>
                                </div>
                                <div className="text-right">
                                    <p className="text-sm text-gray-500">Total Words</p>
                                    <p className="text-2xl font-bold text-indigo-600">{words.length}</p>
                                </div>
                            </div>

                            {/* Daily Review Prompt */}
                            {shouldShowReviewPrompt() && (
                                <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-4">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <Calendar className="w-5 h-5 text-amber-600" />
                                            <p className="text-amber-800 font-medium">Time for your daily review!</p>
                                        </div>
                                        <button
                                            onClick={generateDailyReview}
                                            className="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 transition-colors"
                                        >
                                            Start Review
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Add New Word Form */}
                            <div className="space-y-3">
                                <input
                                    type="text"
                                    placeholder="Enter new word..."
                                    value={newWord}
                                    onChange={(e) => setNewWord(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && document.getElementById('sentence-input').focus()}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                />
                                <textarea
                                    id="sentence-input"
                                    placeholder="Enter example sentence..."
                                    value={newSentence}
                                    onChange={(e) => setNewSentence(e.target.value)}
                                    rows="2"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                />
                                <button
                                    onClick={addWord}
                                    className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 font-medium"
                                >
                                    <Plus />
                                    Add Word
                                </button>
                            </div>
                        </div>

                        {/* Review Modal */}
                        {showReview && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div className="sticky top-0 bg-indigo-600 text-white p-6 rounded-t-lg">
                                        <h2 className="text-2xl font-bold">Daily Review</h2>
                                        <p className="text-indigo-100 mt-1">
                                            {reviewWords.length} words to review today
                                        </p>
                                    </div>
                                    <div className="p-6 space-y-4">
                                        {reviewWords.map((word, index) => (
                                            <div key={word.id} className="bg-gray-50 rounded-lg p-4 border-l-4 border-indigo-500">
                                                <div className="flex items-start justify-between mb-2">
                                                    <h3 className="text-xl font-bold text-indigo-600">{word.word}</h3>
                                                    <span className="text-xs text-gray-500">#{index + 1}</span>
                                                </div>
                                                <p className="text-gray-700 italic">"{word.sentence}"</p>
                                                <p className="text-xs text-gray-400 mt-2">
                                                    Added: {new Date(word.addedDate).toLocaleDateString()}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="sticky bottom-0 bg-white p-4 border-t">
                                        <button
                                            onClick={() => setShowReview(false)}
                                            className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                        >
                                            Close Review
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Word List */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold text-gray-800">My Vocabulary</h2>
                                {words.length > 0 && (
                                    <button
                                        onClick={generateDailyReview}
                                        className="text-indigo-600 hover:text-indigo-700 font-medium text-sm flex items-center gap-2"
                                    >
                                        <Calendar className="w-4 h-4" />
                                        View Review
                                    </button>
                                )}
                            </div>

                            {words.length === 0 ? (
                                <div className="text-center py-12 text-gray-400">
                                    <Book className="w-16 h-16 mx-auto mb-4 opacity-50" />
                                    <p>No words yet. Add your first word above!</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {[...words].reverse().map((word) => (
                                        <div key={word.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                            {editingId === word.id ? (
                                                <div className="space-y-3">
                                                    <input
                                                        type="text"
                                                        value={editWord}
                                                        onChange={(e) => setEditWord(e.target.value)}
                                                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    />
                                                    <textarea
                                                        value={editSentence}
                                                        onChange={(e) => setEditSentence(e.target.value)}
                                                        rows="2"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                                    />
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={saveEdit}
                                                            className="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600 transition-colors flex items-center justify-center gap-2"
                                                        >
                                                            <Check />
                                                            Save
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="flex-1 bg-gray-300 text-gray-700 py-2 rounded hover:bg-gray-400 transition-colors flex items-center justify-center gap-2"
                                                        >
                                                            <X />
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="flex items-start justify-between mb-2">
                                                        <h3 className="text-lg font-bold text-indigo-600">{word.word}</h3>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => startEdit(word)}
                                                                className="text-blue-500 hover:text-blue-700"
                                                            >
                                                                <Edit2 />
                                                            </button>
                                                            <button
                                                                onClick={() => deleteWord(word.id)}
                                                                className="text-red-500 hover:text-red-700"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <p className="text-gray-700 italic mb-2">"{word.sentence}"</p>
                                                    <p className="text-xs text-gray-400">
                                                        Added: {new Date(word.addedDate).toLocaleDateString()}
                                                    </p>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<VocabularyReviewer />, document.getElementById('root'));
    </script>
</body>
</html>
